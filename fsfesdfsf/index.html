<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">
    <div class="container">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-8">
            <i class="fas fa-lock text-purple-600 mr-3"></i>Secure Password Generator
        </h1>

        <!-- Password Length Input -->
        <div class="input-group mb-6">
            <label for="passwordLength" class="block text-left mb-2 text-lg">Password Length:</label>
            <input type="number" id="passwordLength" min="4" max="64" value="12"
                   class="w-full text-center text-xl focus:ring-purple-500 focus:border-purple-500">
        </div>

        <!-- Character Type Checkboxes -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8 text-left">
            <div class="checkbox-group flex items-center">
                <input type="checkbox" id="includeUppercase" checked>
                <label for="includeUppercase">Include Uppercase (A-Z)</label>
            </div>
            <div class="checkbox-group flex items-center">
                <input type="checkbox" id="includeLowercase" checked>
                <label for="includeLowercase">Include Lowercase (a-z)</label>
            </div>
            <div class="checkbox-group flex items-center">
                <input type="checkbox" id="includeNumbers" checked>
                <label for="includeNumbers">Include Numbers (0-9)</label>
            </div>
            <div class="checkbox-group flex items-center">
                <input type="checkbox" id="includeSymbols" checked>
                <label for="includeSymbols">Include Symbols (!@#$)</label>
            </div>
        </div>

        <!-- Generate Button -->
        <button id="generateBtn" class="btn btn-primary w-full mb-6">
            <i class="fas fa-magic"></i> Generate Password
        </button>

        <!-- Password Display Area -->
        <div id="passwordDisplay" class="mb-6">
            Your secure password will appear here.
        </div>

        <!-- Copy Button -->
        <button id="copyBtn" class="btn btn-secondary w-full">
            <i class="fas fa-copy"></i> Copy Password
        </button>
    </div>

    <!-- Message Box for Copy Confirmation -->
    <div id="messageBox">
        Password copied to clipboard!
    </div>
    <script src="script.js"></script>
</body>
</html>
